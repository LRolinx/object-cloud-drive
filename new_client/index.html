<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象云盘</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="loading">
      <div class="loadingspinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <style type="text/css">
      @font-face {
        font-family: 'HarmonyOS';
        src: 'assets/fonts/HarmonyOS_Sans_Regular.ttf';
      }

      :root {
        font-family: HarmonyOS, Inter, Avenir, Helvetica, Arial, sans-serif;
        --primary-color: #6266f5;
        --primary-color02: rgba(98, 102, 245, 0.2);
        --primary-color04: rgba(98, 102, 245, 0.4);
        --primary-color06: rgba(98, 102, 245, 0.6);
        --primary-color08: rgba(98, 102, 245, 0.8);
        --error-color: #dc423b;
      }

      body {
        margin: 0;
        padding: 0;
        background: #fff;
        color: #555;
      }

      /* chrome 和Safari隐藏滚动条 */
      *::-webkit-scrollbar {
        width: 0 !important;
      }

      * {
        /* IE 10+ 隐藏滚动条 */
        -ms-overflow-style: none;
        /* Firefox 隐藏滚动条 */
        overflow: -moz-scrollbars-none;
        /* 取消掉移动端的点击产生的蓝色背景 */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        box-sizing: border-box;
        /* padding: 0;
        margin: 0; */
      }

      /* 文字选择颜色 */
      *::selection {
        background-color: #555;
        color: #fff;
      }

      /* #app {
        -webkit-transform: translateZ(0);
        -moz-transform: translateZ(0);
        -ms-transform: translateZ(0);
        -o-transform: translateZ(0);
        transform: translateZ(0);
        min-height: 100vh;
        padding: 0;
        margin: 0;
        text-align: left;
        max-width: none;
      } */

      html {
        font-size: 100px;
      }

      a {
        text-decoration: none;
        text-decoration-color: #555;
        color: #555;
      }

      p {
        margin: 0;
      }

      li {
        list-style: none;
      }

      .loading {
        position: fixed;
        height: 100vh;
        width: 100vw;
        z-index: 5;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loadingspinner {
        width: 45px;
        height: 60px;
        text-align: center;
        font-size: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .loadingspinner > div {
        background-color: var(--primary-color);
        height: 100%;
        width: 6px;
        display: inline-block;

        -webkit-animation: stretchdelay 1.2s infinite ease-in-out;
        animation: stretchdelay 1.2s infinite ease-in-out;
      }

      .loadingspinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .loadingspinner .rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
      }

      .loadingspinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .loadingspinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes stretchdelay {
        0%,
        40%,
        100% {
          -webkit-transform: scaleY(0.4);
        }

        20% {
          -webkit-transform: scaleY(1);
        }
      }

      @keyframes stretchdelay {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }

        20% {
          transform: scaleY(1);
          -webkit-transform: scaleY(1);
        }
      }
    </style>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
